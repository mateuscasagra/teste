<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/carousel.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero">
      <h1>Nossos locais de viagem mais desej√°veis</h1>
      <img
        src="/src/assets/images/svg/Vector 2.svg"
        alt="Decorative Vector"
        class="decorative-vector"
      />

      <div class="carousel-container">
        <div class="carrousel">
          <div class="card">
            <div class="image-container">
              <img src="/src/assets/images/jpg/Camping.jpg" alt="Camping" />
            </div>
            <div class="card-content">
              <h3>Midland Modish Spot</h3>
              <div class="rating">
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <span>9/10</span>
              </div>
              <p class="location">Mishra, Indonesia</p>
              <div class="price">
                <span>$350/</span>
                <span style="color: #aabbbd; font-size: 0.8rem"
                  >per person</span
                >
                <span style="color: #aabbbd; font-size: 0.8rem"
                  >3 days 2 nights</span
                >
              </div>
            </div>
          </div>
          <div class="card">
            <div class="image-container">
              <img src="/src/assets/images/jpg/Montain.jpg" alt="Montain" />
            </div>
            <div class="card-content">
              <h3>Pyramid and Desert</h3>
              <div class="rating">
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <span>9/10</span>
              </div>
              <p class="location">Egypt</p>
              <div class="price">
                <span>$350/</span>
                <span style="color: #aabbbd; font-size: 0.8rem"
                  >per person</span
                >
                <span style="color: #aabbbd; font-size: 0.8rem"
                  >3 days 2 nights</span
                >
              </div>
            </div>
          </div>
          <div class="card">
            <div class="image-container">
              <img src="/src/assets/images/jpg/Desert.jpg" alt="Desert" />
            </div>
            <div class="card-content">
              <h3>Southwest Sky Melones Spot</h3>
              <div class="rating">
                <img src="/src/assets/images/svg/Star 1.svg" alt="Star" />
                <img
                  src="/projectGoFly/src/assets/images/svg/Star 1.svg"
                  alt="Star"
                />
                <img
                  src="/projectGoFly/src/assets/images/svg/Star 1.svg"
                  alt="Star"
                />
                <img
                  src="/projectGoFly/src/assets/images/svg/Star 1.svg"
                  alt="Star"
                />
                <img
                  src="/projectGoFly/src/assets/images/svg/Star 1.svg"
                  alt="Star"
                />
                <span>9/10</span>
              </div>
              <p class="location">Longshan, China</p>
              <div class="price">
                <span>$350/</span>
                <span style="color: #aabbbd; font-size: 0.8rem"
                  >per person</span
                >
                <span style="color: #aabbbd; font-size: 0.8rem"
                  >3 days 2 nights</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="indicators">
        <span class="indicator" data-index="0"></span>
        <span class="indicator" data-index="1"></span>
        <span class="indicator" data-index="2"></span>
      </div>
    </section>

    <script src="/src/js/carousel.js"></script>
  </body>
</html>
